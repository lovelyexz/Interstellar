    <div class="input-c">
        <input type="text" id="search" onkeyup="bar()" placeholder="Search" />

            <option value="all">&#65;&#108;&#108;</option>

        <button onclick="googleSearch()"

        <a href="https://google.com" target="_blank"

    <div id="googleProxy" style="display:none;margin:20px;padding:20px;background:#f0f0f0;border-radius:8px;">
        <h3>üåê Google Proxy Access</h3>
        <p>If anime sites are blocked, try accessing through Google Translate:</p>
        <button onclick="openGoogleTranslateProxy('https://animekai.to/home')"
            style="background:#4285f4;color:white;border:none;padding:10px 20px;border-radius:4px;cursor:pointer;margin:5px;">AnimeKai
            via Proxy</button>
        <button onclick="openGoogleTranslateProxy('https://aniwatchtv.to/home')"
            style="background:#4285f4;color:white;border:none;padding:10px 20px;border-radius:4px;cursor:pointer;margin:5px;">AniWatch
            TV via Proxy</button>
        <button onclick="toggleGoogleProxy()"
            style="background:#999;color:white;border:none;padding:10px 20px;border-radius:4px;cursor:pointer;margin-left:10px;">Hide</button>
    </div>
    <script src="/assets/js/c1.js?v=001"></script>

    <script src="/assets/js/m1.js"></script>
    <script>
        function googleSearch() {
            const searchTerm = document.getElementById('search').value || 'best anime websites';
            window.open(`https://www.google.com/search?q=${encodeURIComponent(searchTerm + ' anime streaming')}`, '_blank');
        }

        function openGoogleTranslateProxy(url) {
            const proxyUrl = `https://translate.google.com/translate?u=${encodeURIComponent(url)}`;
            window.open(proxyUrl, '_blank');
        }

        function toggleGoogleProxy() {
            const proxy = document.getElementById('googleProxy');
            proxy.style.display = proxy.style.display === 'none' ? 'block' : 'none';
        }

        // Show proxy option if sites are blocked
        window.addEventListener('load', function () {
            fetch('https://animekai.to/home', { mode: 'no-cors' }).catch(() => {
                document.getElementById('googleProxy').style.display = 'block';
            });
        });
    </script>
